name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Change this to "master" since your branch is "master"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # Must match GitHub secret name
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # Must match GitHub secret name

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: filiptodorov/django-app:latest  # Replace with your DockerHub image name

  deploy:  # Optional CD part (for bonus points)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ${{ secrets.SSH_PRIVATE_KEY }} \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
              "docker pull filiptodorov/django-app:latest && \
               docker-compose down && \
               docker-compose up -d"